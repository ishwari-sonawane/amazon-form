<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
        <div class="head">
            <div class="logo">
                 <img src="Documents/Amazon-Logo.png" alt="">
            </div>
        </div>
        <div class="box">
            <h1>Create account</h1>
            <br>
            <div class="name">
            <label for="name">Your Name</label>
            <input type="name" placeholder="First and last name">
            </div>
            <br>
            <div class="email">
            <label for="email">Email</label>
            <input type="text" placeholder="">
            </div>
            <br>
            <div class="pass">
                <label for="password">Password</label>
                <input type="text" placeholder="At least 6 character">
                </div>
                <div class="text"> 
                <p><span><i>i</i></span> password must be at least 6 characters</p>
            </div>
            <br>
            <div class="pass2">
                <label for="password">Password again</label>
                <input type="text">
            </div>
            <br>
            <div class="button">
                <button>Create your Amazon account</button>
            </div>
            <br>
            <p>By creating an account or logging in, you agree to Amazon's <span>Conditions of us</span> and <span>Privacy Policy</span></p>

        </div>
        <p>Already have an Account?<span>Sign in</span></p>
        </div>
        

    </div>
</body>
</html>
